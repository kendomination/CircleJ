<!DOCTYPE html>
<html>
	<head>
		<title>Home Page</title>
		<meta charset="utf-8">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.3,maximum-scale=1.3,target-densitydpi=device-dpi,user-scalable=no" >

		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
		<link rel="stylesheet" href="css/dozzyditchy.css" />
		
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.3.1.min.js"></script>
		<script src="js/dozzyditchy.js"></script>
	</head>

	<body onload="fn_get_data(), fn_create_db()">
		<!-- WELCOME SCREEN =================================================================================================================================================================================================== -->
			<div data-role="page" class="bg-first-page" id="iddiv_welcome_screen">
				<div data-role="content" style="width:45%;position:absolute;bottom:0.3%;right:23%;padding: 0px;" id="iddiv_welcome_content">
						<center><a href="#iddiv_main_page" data-transition="fade" data-role="button" data-theme="e"><font class="font-btn-white2">EXPLORE</font></a></center>
						<center><a href="#iddiv_about_page" data-transition="fade" data-role="button" data-theme="e"><font class="font-btn-white2">ABOUT</font></a></center>
						<center><a href="pageFeedback.html" onclick="fn_load_feedback('iddiv_incomingFeedback')" data-role="button" data-theme="e"><font class="font-btn-white2">FEEDBACK</font></a></center>
				</div>
			</div>
		<!-- END WELCOME SCREEN =================================================================================================================================================================================================== -->		
		
		<!-- ABOUT =================================================================================================================================================================================================== -->
			<div data-role="page" class="bg-about-page" id="iddiv_about_page">
				<div data-role="content" style="position:absolute;bottom:0px;right:2%;" id="iddiv_welcome_content">
					<div style="width:100%;">
						<center><a data-rel="back" data-role="button" data-theme="e" data-icon="back"><font class="font-btn-white">BACK</font></a></center>
					</div>
				</div>
			</div>
		<!-- END ABOUT =================================================================================================================================================================================================== -->		
		
		<!-- LOCATION =================================================================================================================================================================================================== -->
			<div data-role="page" data-theme="c" id="iddiv_loc_page">
				<div data-role="content" id="iddiv_loc_content">
					<div id="scroll_loc">
						<div id="iddiv_loc_intent">
							<img src="images/StoreMap.png" style="width:1200px;height:600px;" />
						</div>
					</div>
				</div>
				
				<div data-role="footer" data-theme="e" data-position="fixed" data-tap-toggle="false" class="ui-overlay-shadow" style="padding:3px;" role="banner">
					<a data-rel="back" data-role="button" data-icon="back" data-iconpos="left" data-theme="e"><font class="font-btn-white">Back</font></a>
					<a href="#iddiv_popup_map_list" onclick="javascript: fn_load_selected_map('iddiv_popup_map_list');" data-role="button" data-rel="popup" data-transition="pop" data-icon="custom-mp" data-iconpos="right" style="float:right;margin-right:1%;" data-theme="e"><font class="font-btn-white">Map List</font></a>
					<a onclick="javascript: fn_message_box_popout('', true, 'e', false, '<p><font color=green>Save!</font></p>');" data-role="button" data-rel="popup" data-transition="pop" data-icon="custom-save" data-iconpos="right" style="float:right;margin-right:1%;" data-theme="e"><font class="font-btn-white">Save</font></a>
					<a onclick="javascript: fn_delete_map();" data-role="button" data-rel="popup" data-transition="pop" data-icon="custom-reset" data-iconpos="right" style="float:right;margin-right:1%;" data-theme="e"><font class="font-btn-white">Reset</font></a>
				</div><!-- /footer -->
				
				<div id="iddiv_popup_map_list" data-position-to="window" data-role="popup" data-overlay-theme="a" data-theme="e" class="ui-content">
				</div>
			</div>
		<!-- END LOCATION =================================================================================================================================================================================================== -->		
		
		
		<!-- MAIN PAGE =================================================================================================================================================================================================== -->
			<div data-role="page" class="bg" data-theme="a" id="iddiv_main_page">
			<div data-role="header" data-theme="e" data-position="fixed" data-tap-toggle="false" class="ui-overlay-shadow" style="padding:3px;" role="banner">
				<h1 style="overflow: visible;margin:0px;"><font class="font-btn-white">GROCERY LIST</font></h1>
			</div>
				<center><div data-role="content" id="iddiv_main_content" style="max-width:600px;"></div></center>
				
				<div data-role="footer" data-theme="e" data-position="fixed" data-tap-toggle="false" class="ui-overlay-shadow" style="padding:3px;" role="banner">
					<a data-rel="back" data-role="button" data-icon="back" data-iconpos="left" data-theme="e"><font class="font-btn-white">Back</font></a>
					<a data-role="button" data-icon="custom-mp" data-iconpos="right" style="float:right;margin-right:1%;" data-theme="e" onclick="javascript: fn_getLocation();"><font class="font-btn-white">Submit</font></a>
				</div><!-- /footer -->
				
			</div>
		<!-- END MAIN PAGE =================================================================================================================================================================================================== -->		
	</body>
</html>
